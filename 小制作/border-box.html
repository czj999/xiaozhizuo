<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆的放大与缩小</title>
	<style>
		.content{
			width:400px;
			height:600px;
			background-color:teal;
			margin:0 auto;
		}
		.content>.box{
			height:400px;
			box-sizing: border-box;
			padding:100px;
			transition: all 1s;
			
		}
		.content>.box:hover{
				padding:10px;
		}
		.content>.box>.circle{
			height:100%;
			border-radius:50%;
			border:5px solid #ffffff;
		}
		
	</style>
	
</head>
<body>
	<div class="content">
		<div class="box">
			<div class="circle"></div>
		</div>
	</div>
</body>
</html>
