<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>八戒运动</title>
	<style>
		.box {
			width: 200px;
			height: 180px;
			margin: 50px auto;

			background-image: url(./images/bj.png);
			background-repeat: no-repeat;
			animation-name: bjwalk;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(8);

		}

		@keyframes bjwalk {
			100%{
				background-position: -1600px 0;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
